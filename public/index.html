<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./img/blog-svgrepo-com.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Realworld Blog">
    <meta name="keywords" content="blog, real world, insights, articles, news, новости, статьи, блог">
    <meta name="author" content="OxY">

    <link rel="stylesheet" href="./normalize/normalize.css" />
    <link rel="stylesheet" href="./normalize/reset/reset.css" />

    <title>Realworld Blog</title>
    <style>
        p {
            white-space: normal;
            word-break: break-word;
            overflow-wrap: break-word;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
  <script>
    document.querySelectorAll('p').forEach(function(p) {
      p.innerHTML = p.innerHTML.replace(/\s+/g, ' ').replace(/\u00A0+/g, ' ').trim();
    });
  </script>
  </body>
</html>
